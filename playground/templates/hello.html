<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello page</title>
</head>
<body>
    {%if name%}
    <h1>Hello, {{name}}!</h1>
    {%else%}
    <h1>Hello, World!</h1>
    {%endif%}
    <ol>
        {% for product in products %}
            {% comment %} <li>{{product.id}} - {{ product.name }} - {{ product.price }}</li> {% endcomment %}

        {% endfor %}
            <li>{{products}}</li>    

    </ol>
</body>
</html>
